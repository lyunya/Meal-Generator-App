<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meal App Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='index.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id='wrapper'>
       <header>
        <h1> Daily Meals Generator </h1>
        <h2> 
            Need help deciding what to eat? <br> 
            Let's create a meal plan!
        </h2>
        <section id='userInputForm'>
            <form>
                <div id="calInput">
                <h3>I want to eat up to
                    <input type="number" inputmode="numeric" id="js-dailycals" name="daily calories"
                    min="1500" max="2500" placeholder="2000" value="2000" step='100' aria-label='Enter calories'> calories</h3>
                </div>
                <h4>Enter between 1,500 - 2,500</h4>
                <h3>Select any dietary restrictions</h3>
                <select id='js-dietRestrict' aria-label='Select any diet restrictions'> 
                    <option value="">No Restrictions</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Pescetarian">Pescetarian</option>
                </select> <br>
                <button type='submit' class="button-primary" id="get_meal" value="Generate Daily Meal Plan" aria-label="Press button to Generate Meal Plan">
                    Generate Daily Meal Plan
                </button>
            </form>
        </section>
        </header>
        <section aria-label="meal plan">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <div id="nutrientInfo">
            </div>
            <div id='mealResults'>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
