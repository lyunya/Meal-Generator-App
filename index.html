<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meal App Generator</title>
    <link rel='stylesheet' href='index.css' />
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">
</head>
<body>
    <div id='wrapper'>
    <header>
       <h1> Daily Meals Generator </h1>
       <h2> Need help deciding what to eat? <br> 
        Let's create a meal plan!</h2>
       
       <section id='userInputForm'>
        <form>
            <label for="dailyCals" name="daily calories" id='dailyCalsForm'>I want to eat 
                <input type="number" inputmode="numeric" id="js-dailycals" name="daily calories"
                min="1000" max="4000" placeholder="2000" value="2000" step='100'> in a day.
            </label> <br>
            <h3>Select any dietary restrictions</h3>
            <select id='js-dietRestrict'> 
                <option value="">No Restrictions</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Pescetarian">Pescetarian</option>
                <option value="Paleo">Paleo</option>
            </select> <br>
            <input type='submit' class="button-primary" id="get_meal" value="Generate Daily Meal Plan">
        </form>
    </section>
    </header>
    <section id="nutrientInfo">

    </section>
    <section id='mealResults'>
    </section>
</div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
